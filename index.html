    <link href="resources/css/base.css" rel="stylesheet">

<body>

<div>
    <div class="" style="min-height: 87%">
        <div class="">
            <!--选项-->
            <div class="" id="" data-toggle="">
                <label class="btn"> <!--active-->
                    <input class="site_input" type="radio" name="site" autocomplete="off" value="种子搜" id="btn1">种子搜
                </label>

                <label class="btn">
                    <input class="site_input" type="radio" name="site" autocomplete="off"
                           value="磁力吧" id="btn2">磁力吧
                </label>

                <label class="btn">
                    <input class="site_input" type="radio" name="site" autocomplete="off"
                           value="cililiana" id="btn3">cililiana
                </label>

                <label class="btn">
                    <input class="site_input" type="radio" name="site" autocomplete="off"
                           value="屌丝搜" id="btn4">屌丝搜
                </label>
            </div>

            <!--文本输入框和搜索按钮-->
            <div class="form-group">
                <div class="col-xs-9" style="padding: 0px">
                    <input class="form-control" placeholder="" id="keyword" name="keyword"
                           value="">
                </div>
                <div class="col-xs-3" style="padding-right: 0px;">
                    <input class="btn btn-primary btn-block" type="" value="搜索"
                           id="btn_search">
                </div>
            </div>

        </div>

        <iframe id="result" class="" src=""></iframe>

<script>
    Ladda.bind('#btn_request_page', {
        callback: function (instance) {
            requestSearch(function () {
                instance.stop()
            })
        }
    });
</script>
